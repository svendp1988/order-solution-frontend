<div class="jumbotron">
  <h1 class="display-4">Create Items</h1>
  <p class="lead">Create and add items here!</p>
  <hr class="my-4">
  <form [formGroup]="addItemForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" type="text" class="form-control" id="name" required name="item.name">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea #itemDescription name="description" formControlName="description" type="text" class="form-control"
                id="description" required [(ngModel)]="itemDescription.value" rows="4" maxlength="255" (input)="textUpdate($event)"></textarea>
      <p>{{255 - itemDescription.value.length}}/255</p>
      <app-counter></app-counter>

    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="price">Price</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">â‚¬</span>
          </div>
          <input formControlName="price" type="number" class="form-control" id="price" required name="item.price">
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="amountOfStock">Amount of Stock</label>
        <input formControlName="amountOfStock" type="number" class="form-control" id="amountOfStock" required
               name="item.amountOfStock">
      </div>
    </div>
    <button type="submit" [disabled]="!addItemForm.valid">Add Item</button>
    <button type="reset">Cancel</button>
  </form>
  <div class="clearfix"></div>
</div>
