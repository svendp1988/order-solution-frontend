<div class="jumbotron">
  <h1 class="display-4">Create Customer</h1>
  <p class="lead">Create and add customers here!</p>
  <hr class="my-4">
  <form [formGroup]="addCustomerForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstname">Firstname</label>
        <div class="input-group mb-3">
          <input formControlName="firstname" class="form-control" id="firstname" required>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="lastname">Lastname</label>
        <input formControlName="lastname" class="form-control" id="lastname" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-row align-items-center">
        <div class="col-auto">
          <label class="sr-only" for="inlineFormInput">Name</label>
          <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="example" formControlName="emailPrepend">
        </div>
        <div class="col-auto">
          <label class="sr-only" for="inlineFormInputGroup">Username</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="mail.com" formControlName="emailSuspend">
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="phoneNumber">Phone number (mobile)</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">+</span>
          </div>
          <input formControlName="phoneNumber" class="form-control" id="phoneNumber" required >
        </div>
      </div>
      <div class="form-group col-md-6">
        <input formControlName="amountOfStock" type="number" class="form-control" id="amountOfStock" required
               name="item.amountOfStock">
      </div>
    </div>
    <button type="submit" [disabled]="!addCustomerForm.valid">Add Item</button>
    <button type="reset">Cancel</button>
  </form>
  <div class="clearfix"></div>
</div>
