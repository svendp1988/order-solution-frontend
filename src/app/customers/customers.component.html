<div class="jumbotron">
  <h1 class="display-4">Customers</h1>
  <p class="lead">Welcome to our customers-page, you can get an overview of all our customers here.</p>
  <hr class="my-4">
  <div class="customers-display">
    <div class="search-item">
      <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Filter by last name...">
    </div>
    <table mat-table [dataSource]="customers |  filter:searchText" >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let customer"> {{customer.id}} </td>
      </ng-container>
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> FIRSTNAME</th>
        <td mat-cell *matCellDef="let customer"> {{customer.firstname}} </td>
      </ng-container>
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> LASTNAME</th>
        <td mat-cell *matCellDef="let customer"> {{customer.lastname}} </td>
      </ng-container>
      <ng-container matColumnDef="finalRow">
        <th mat-header-cell *matHeaderCellDef> <button class="btn btn-light" style="width: 150px; height: 50px" routerLink="/addCustomer">NEW CUSTOMER</button></th>
        <td mat-cell *matCellDef="let customer"> <div style="width: 225px;" id="buttons"><button class="btn btn-light" style="height: 50px">view</button><button class="btn btn-light" style="height: 50px">edit</button></div> </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
  </div>
  <div class="clearfix"></div>
</div>
